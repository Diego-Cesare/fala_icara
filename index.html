<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fala Içara - Plataforma para reportar problemas urbanos na cidade de Içara">
    <meta name="theme-color" content="#4b6cb7">
    <title>Fala Içara - Participe da Cidade</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js" defer></script>
    <script src="src/scripts/app.js" defer></script>
</head>

<body>
    <header>
        <img src="src/img/logo.jpg" alt="Logo Fala Içara">
        <div class="title">
            <h1>Fala Içara</h1>
            <h2>Participe da cidade!</h2>
        </div>
    </header>

    <main>
        <section class="form-container">
            <form id="reportForm">

                <div class="form-group">
                    <div class="location-label-group">
                        <button type="button" id="geolocateBtn" class="btn-geolocate"
                            title="Obter localização atual">Localização</button>
                    </div>
                    <input type="text" id="location" name="location" required readonly
                        placeholder="Clique em 'Localização'">
                </div>

                <div class="form-group">
                    <label for="issue-type">Tipo de ocorrência:</label>
                    <select name="issue-type" id="issue-type" required>
                        <option value="" disabled selected>Selecione o tipo de ocorrência</option>
                        <option value="alagamento">Alagamentos</option>
                        <option value="pavimentacao">Pavimentação</option>
                        <option value="iluminacao">Iluminação pública</option>
                        <option value="saneamento">Saneamento básico</option>
                        <option value="poda">Poda de árvores</option>
                        <option value="limpeza">Limpeza urbana</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Descrição da ocorrência:</label>
                    <textarea name="description" id="description" placeholder="Descreva detalhadamente a ocorrência..."
                        required></textarea>
                </div>

                <button type="submit" class="btn-submit">Enviar Ocorrência</button>
            </form>

            <div id="feedback" class="feedback" style="display: none;"></div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <p><strong>Prefeitura Municipal de içara</strong></p>
                <p>Prefeitura que trabalha, cidade que cresce!</p>
            </div>
            <div class="footer-section">
                <h3>Siga-nos</h3>
                <nav class="social-links">
                    <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
                    <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
                    <a href="https://youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a>
                </nav>
            </div>
        </div>
        <p class="footer-copyright">&copy; 2026 Fala Içara. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
